{% extends 'layout.html' %}

{% block header %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,close,delete" />
{% endblock %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {{ form.hidden_tag() }}
        <select name="template_id" id="template" onchange="loadTemplate(this.value)">
            <option value="">Select a Template</option>
            {% for template in templates %}
                <option value="{{ template.id }}">{{ template.name }}</option>
            {% endfor %}
        </select>
        <input type="date" name="date" id="date" required>
        <div id="exercise-list">
            {% set exercise_index = 0 %}
            {% for exercise_form in form.exercises %}
                
            {% set exercise_index = exercise_index + 1 %}
            {% endfor %}
        </div>
        <button type="button" onclick="addExerciseRow()">Add Exercise</button>
        <button type="submit" class="btn btn-primary submit-button">Submit</button>
    </form>
</div>

<script src="{{ url_for(request.blueprint+'.static', filename='create_session.js') }}"></script>

{% endblock %}
