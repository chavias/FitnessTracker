{% extends 'layout.html' %}
{% block content %}
<div class="content-section">
    <div id="template-warning" class="alert alert-danger" style="display: none;">
        Please select a template before submitting.
    </div>
    <form method="POST" id="workout-form" onsubmit="return validateForm(event)">
        {{ form.hidden_tag() }}
        <select name="template_id" id="template" onchange="loadTemplate(this.value)">
            <option value="">Select a Template</option>
            {% for template in templates %}
                <option value="{{ template.id }}">{{ template.name }}</option>
            {% endfor %}
        </select>
        <input type="date" name="date" id="date" required>
        <div id="exercise-list">
            <!-- Exercise rows will be added here -->
        </div>
        <button type="button" onclick="addExerciseRow()">Add Exercise</button>
        <button type="submit" class="btn btn-primary submit-button">Submit</button>
    </form>
</div>

<script src="{{ url_for(request.blueprint+'.static', filename='create_session.js') }}"></script>
{% endblock %}
