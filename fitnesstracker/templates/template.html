{% extends "layout.html" %}

{% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata d-flex justify-content-between align-items-center">
      <h2 class="mb-0"><a class="article-title" >{{ template.name }}<a></h2>
      <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1"
          href="{{ url_for('update_template', template_id=template.id) }}">Update</a>
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal"
          data-target="#deleteModal">Delete</button>
      </div>
    </div>
    <ul class="exercise-list">
      {% for exercise in template.exercises %}
      <li class="exercise-item" style="font-size: smaller;">{{ exercise.exercise }}</li>
      {% endfor %}
    </ul>
  </div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Template?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('delete_template', template_id=template.id) }}" method="POST">
          <input class="btn btn-danger" type="submit" action="{{ url_for('delete_template', template_id=template.id) }}"
            method="POST" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
