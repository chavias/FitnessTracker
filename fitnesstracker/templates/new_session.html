{% extends 'layout.html' %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {{ form.hidden_tag() }}
        <select name="template_id" id="template" onchange="loadTemplate(this.value)">
            <option value="">Select a Template</option>
            {% for template in templates %}
                <option value="{{ template.id }}">{{ template.name }}</option>
            {% endfor %}
        </select>
        <input type="date" name="date" id="date" required>
        <div id="exercise-list">
            <!-- Adding items dynamically here -->
        </div>
        <button type="button" onclick="addExerciseRow()">Add Exercise</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="{{ url_for('static', filename='new_session.js') }}"></script>
{% endblock %}
